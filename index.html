<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article>

      <div class="img">
        <img src="images/image-equilibrium.jpg" class="view-img" alt="Equilibrium">
        <div class="view"><img src="images/icon-view.svg" alt=""></div>
      </div>
      <div class="txt-container">
        <h1>
          Equilibrium #3429
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="price">
          <li>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span>
              0.041 ETH
            </span>
          </li>
          <li>
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span>
              3 days left
            </span>
          </li>
        </ul>
        <hr>
        <ul class="creator">
          <li class="creator-img"><img src="images/image-avatar.png" alt="image-avatar"></li>
          <li>
            <p>
              Creation of
              <span>
                Jules Wyvern
              </span>
            </p>
          </li>
        </ul>
      </div>
    </article>
  </main>

</body>
</html>
